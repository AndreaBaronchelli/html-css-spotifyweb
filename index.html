<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <!-- ICONS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css' integrity='sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==' crossorigin='anonymous'/>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- MAIN -->
    <main class="main-app">
        <aside class="navbar">
            <nav class="main-navigation text-center">
                <img src="./img/logo-small.svg" alt="Spotify Logo">
                <img src="./img/home.svg" alt="Home">
                <img src="./img/search.svg" alt="Search">
                <img src="./img/libreria.svg" alt="Library">
            </nav>
            <div class="account text-center">
                <i class="far fa-arrow-alt-circle-down"></i>
                <img src="./img/profile.svg" alt="Profile Image">
            </div>
        </aside>
        <section class="main-section">
            <header>
                <button class="color-white">EFFETTUA L'UPGRADE</button>
            </header>
            <div class="main-content">
                <nav>
                    <a href="#">IN EVIDENZA</a>
                    <a href="#">PODCAST</a>
                    <a href="#">CLASSIFICHE</a>
                    <a href="#">GENERI E MOOD</a>
                    <a href="#">NUOVE USCITE</a>
                    <a href="#">SCOPRI</a>
                </nav>
                <h2 class="color-white">Recently played</h2>
                <div class="cards">
                    <div class="card text-center">
                        <img src="./img/metal_lifting.jpg" alt="Heavy Metal">
                        <h3 class="color-white">Heavy Metal</h3>
                        <div class="author">Subtitle</div>
                    </div>
                    <div class="card text-center">
                        <img src="./img/metal_lifting.jpg" alt="Heavy Metal">
                        <h3 class="color-white">Heavy Metal</h3>
                        <div class="author">Subtitle</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="player"></footer>
</body>
</html>
